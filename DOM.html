		var txt = document.createTextNode("example text");
		para.appendChild(txt);
		document.body.appendChild(para);
	}

	function removing() {
		var child = document.getElementsByTagName("li");
		var parent = child[1].parentNode;
		parent.removeChild(child[0]);
	}
//Nasty Path
