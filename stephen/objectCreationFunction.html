	function Ring(aType, aColor, aSize, aMetal) {
		this.type = aType;
		this.color = aColor;
		this.size = aSize;
		this.metal = aMetal;	
	}
	function ringTesting (){
//Properties being added to an instance - Ring = instance, ('','','') = properties
	var gloriousRing = new Ring('Square', 'Black', 9, 'Tungsten');
	var ringRingRing = new Ring('Round', 'White', 8, 'Stanless Steel');
	var bouncyRing = new Ring('Round', 'Gold', 8.5, 'Rubber');
//Adding property to the instance without there being that property in the first place - flexibility
//This only works on an instance of the object and not the "prototype" of the object
	bouncyRing.gender = "Neutral";
	var listOfMetals = gloriousRing.metal + ", " + ringRingRing.metal + ", " + bouncyRing.metal;
	
	console.log(listOfMetals);
	document.getElementById("glor").innerHTML = listOfMetals;
	document.getElementById("glor2").innerHTML = bouncyRing.gender;
	}

function Product(name, price) {
  this.name = name;
  this.price = price;
}

function Food(name, price) {
  Product.call(this, name, price);
  this.category = 'food';
}

function Toy(name, price) {
  Product.call(this, name, price);
  this.category = 'toy';
}

function iringTesting() {
	var pizza = new Food('Junk', 10);
	var train = new Toy('Rail Car', 8);

	console.log(pizza.name + " , " + train.price);
}


function Product1(a) {
  Food1.call(this, a);

}

function Food1(a) {
    Toy1.call(this, a);
}

function Toy1(a) {
    Product1.call(this, a);
}
